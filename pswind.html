<html>
    <head>
      <title>EASTWIND CONSULT WEATHER</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="wastyles/leaflet.css" />
      <link rel="stylesheet" href="wastyles/mykmlstyles2.css" />
      
      <!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->
      
      <script src="wajs/leaflet.js"></script>
      
      <!-- Bring in the leaflet KML plugin -->
      <script src="wajs/KML.js"></script> 

    </head>
    <body>

        <div id="map">      
            <div class="button container"> 
            <!-- Todo: uncomment the line below to show date and time at the header of page -->        
            <!--        <li class="fslide"></li><li class="fslide"></li>  -->        
            <div class="buttons">
              <div>
                  <ul id="fslides">
                  <li class="fslide" id="fcstDate"></li>
                  <li class="fslide" id="fcstHour"></li>
                  <li class="fslide" id="fcstZone">UTC</li>
                  <br>
                  </ul>
                  <br>
              </div> 
                          <button class="controls" id="previous">&lt;</button>
                          <button class="controls" id="pause">&#10074;&#10074;</button>
                          <button class="controls" id="next">&gt;</button>
                  </div>
                  <div>
                    <button id="capture">Record Forecast</button>
                  </div>
                 
                  <video class="video"></video>    
              </div>

              <div class="logo">
                      <img src="waimages/eastwindconsult.png" alt="eastwindconsultlogo"/>
              </div>

              <div id="loader"></div> 

          <div class='legendContainer'>
            <div class='legendTitle'>
               <!--		<marquee>METBEAT WEATHER wishes you a Merry Christmas and a Prosperous Happy 2023 !!!</marquee>		--> 
              </div>
              <div class='legendScale'>
                <ul class='legendLabel'>
                  <li><span style='background:#F2EEF6;'></span><br/><b>Clear Sky</b></li>
                  <li><span style='background:#40E0D0;'></span><br/><b>Partly Cloudy</b></li>
                  <li><span style='background:#00bfff;'></span><br/><b>Drizzle</b></li>
                  <li><span style='background:#68fa07'></span><br/><b>Rain Showers</b></li>
                  <li><span style='background:#FFD700;'></span><br/><b>Rain</b></li>
                  <li><span style='background:#FF6347;'></span><br/><b>Heavy Rain</b></li>
                  <li><span style='background:#B22222;'></span><br/><b>Thunderstorm</b></li>
                </ul>
              </div>
            </div>
          </div>

        <script>

          var map = L.map('map').setView([8.50, -1.1], 6);
          map.options.minZoom = 0;    

          map.options.maxZoom = 20; // Reduce this for free editions  
              
          const bounds = [
          [1.082608,-25.84559], // SouthWest Coordinates  2.282608,-17.84559
          [20.0386,25.04559] // NorthEast Coordinates  17.5386,15.44559
              ];

    //	L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    //	L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
    //  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {

                    attribution: '<a href="https://web.facebook.com/eastwindconsult">EastwindConsult</a> | \
                    <a href="https://web.facebook.com/eastwindconsult">eastwindconsultintl@gmail.com</a> | \
                    &copy; <a href="https://tileserver.memomaps.de"> Memomaps</a> | \
                    <a href="https://leafletjs.com">Leaflet</a> '
                   

                }).addTo(map);	
                
                map.attributionControl.setPrefix(''); 
                                        
                // files/kml/wrf_rainfall_201908070600.kml                          
                var kmlLayer = new L.KML("/forecast/precslpwind/2023021000/wrf_precslpwind.kml", {async: true});
                
                var mapKmlLayer = map.addLayer(kmlLayer);

          map.setMaxBounds(bounds, {reset: true});

        </script>
        <script src="wajs/mykmlanimation2.js"></script>
        <script src="wajs/record.js"></script>
    </body>            
</html>
